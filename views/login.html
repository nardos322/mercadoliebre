<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!--Google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <!--Font awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <!--Stylesheet-->
     <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-busqueda">
            <div class="logo">
                <img id="logo" src="images/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
            </div>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar productos, marcas y mas">
                <button  class="busqueda">
                <i class="fas fa-search"></i>
                </button>
            </div>
            
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul class="menu-top">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="menu-bottom">
                <li><a href="/registro">Creá tu cuenta <i class="fas fa-credit-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt "></i></a></li>
                <li><a href="">Mis compras <i class="fas fa-shopping-basket "></i></a></li>
            </ul>

            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <section class="login-container">
        <form action="" method="GET" class="form-login">
            <h3>Iniciar sesion</h3>
            <div class="input-container">
                <h5>Usuario</h5>
                <input type="text" name="user" class="input-style">
            </div>
            <div class="input-container">
                <h5>Contraseña</h5>
                <input type="password" name="pass" class="input-style">                   
            </div>
            <div class="btn-container">
                <a href="/">
                    <input type="button" value="Acceder" class="btn-style input-style">
                </a>
            </div>
            <span class="message-error">contraseña o usuario incorrectos</span>
        </form>
    </section>
</body>
</html>
